      <section class="slider-center">
        <div class="slider-container">
          <div class="slider">
            <div class="slider-progress"></div>
            <div class="slider-btn-container">
              <button class="slider-btn slider-btn-left">
                <!-- <i class="fa-solid fa-chevron-left"></i> -->
                <span>&lt;</span>
              </button>
              <button class="slider-btn slider-btn-right">
                <!-- <i class="fa-solid fa-chevron-right"></i> -->
                <span>&gt;</span>
              </button>
            </div>
            <div class="slide">
              <img src="img/proyecto1.png" alt="">
              <img src="img/proyecto2.png" alt="">
              <img src="img/proyecto3.png" alt="">
              <img src="img/proyecto4.png" alt="">
            </div>
            <div class="slider-dots">
              <button id="1" class="active"></button>
              <button id="2"></button>
              <button id="3"></button>
              <button id="4"></button>
            </div>
          </div>
        </div>
      </section>
